{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="{% static 'verify.css' %}">
</head>
<body>
    <div class="container">
        <h1>Email Verification</h1>
        <p>Please enter the 6-digit code sent to your email address.</p>

        <form action="{% url 'verify_code' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}"> 
            <div class="code-input">
                <input type="text" name="digit1" maxlength="1" required>
                <input type="text" name="digit2" maxlength="1" required>
                <input type="text" name="digit3" maxlength="1" required>
                <input type="text" name="digit4" maxlength="1" required>
                <input type="text" name="digit5" maxlength="1" required>
                <input type="text" name="digit6" maxlength="1" required>
            </div>

            <button type="submit">Verify</button>
        </form>

        <p class="resend">Didn't receive the code? <a href="{% url 'resend_code' %}">Resend</a></p>
    </div>
</body>
</html>
